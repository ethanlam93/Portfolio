                    <div id="navbarMenuHeroA" class="navbar-menu">

                </div>

                <div class="field">

                    <div class="control">

                    </div>
                </div>

                <div class="control">

        AOS.init();
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".navbar-burger").click(function () {
                $(".navbar-burger").toggleClass("is-active");
                $(".navbar-menu").toggleClass("is-active");
            });
        });
    </script>
